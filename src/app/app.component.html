<div class="container">
  <div class="left-panel">
    <div class="button-panel">
      <button mat-flat-button
        color="primary"
        (click)="add50Items()">Create 50 files</button>
      <button mat-flat-button
        color="accent"
        (click)="add50Folders()">Create 50 folders</button>
    </div>

    <mat-tree [dataSource]="dataSource"
      [treeControl]="treeControl"
      class="file-tree">
      <mat-tree-node *matTreeNodeDef="let node"
        matTreeNodePadding
        [class.selected]="isSelected(node)"
        (click)="selectNode(node)">
        <button mat-icon-button
          disabled></button>
        <mat-icon class="node-icon">insert_drive_file</mat-icon>
        {{node.name}}
      </mat-tree-node>

      <mat-tree-node *matTreeNodeDef="let node; when: hasChild"
        matTreeNodePadding
        [class.selected]="isSelected(node)"
        (click)="selectNode(node)">
        <button mat-icon-button
          matTreeNodeToggle
          [attr.aria-label]="'Toggle ' + node.name"
          class="flat-button"
          (click)="selectNode(node)">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        <mat-icon class="node-icon">folder</mat-icon>
        {{node.name}}
      </mat-tree-node>
    </mat-tree>
  </div>

  <div class="right-panel">
    <h3>Edit</h3>
    <!-- <form *ngIf="selectedNode">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput
          [(ngModel)]="selectedNode.name" />
      </mat-form-field>
    </form>
    <p *ngIf="!selectedNode">Please select the node</p> -->
  </div>
</div>
