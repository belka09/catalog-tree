<div class="container">
  <div class="left-panel">
    <div class="button-panel">
      <button mat-flat-button
        color="primary"
        (click)="add50Items()">Create 50 files</button>
      <button mat-flat-button
        color="accent"
        (click)="add50Folders()">Create 50 folders</button>
    </div>

    <mat-tree [dataSource]="dataSource"
      [treeControl]="treeControl"
      class="file-tree">
      <mat-tree-node *matTreeNodeDef="let node"
        matTreeNodePadding
        [class.selected]="isSelected(node)"
        (click)="selectNode(node)">
        <button mat-icon-button
          disabled></button>
        <mat-icon class="node-icon">{{node.icon}}</mat-icon>
        {{node.name}}
      </mat-tree-node>

      <mat-tree-node *matTreeNodeDef="let node; when: hasChild"
        matTreeNodePadding
        [class.selected]="isSelected(node)"
        (click)="selectNode(node)">
        <button mat-icon-button
          matTreeNodeToggle
          [attr.aria-label]="'Toggle ' + node.name"
          class="flat-button"
          (click)="selectNode(node)">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        <mat-icon class="node-icon">{{node.icon}}</mat-icon>
        {{node.name}}
      </mat-tree-node>
    </mat-tree>
  </div>

  <div class="right-panel">
    <h3>Edit</h3>
    @if(selectedFoodNode) {
    <form>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput
          [(ngModel)]="selectedFoodNode!.name"
          name="name"
          (ngModelChange)="updateTree()" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Icon</mat-label>
        <mat-select [(ngModel)]="selectedFoodNode!.icon"
          name="icon"
          (selectionChange)="updateTree()">
          @for(icon of iconOptions; track icon) {
          <mat-option [value]="icon">
            <mat-icon>{{icon}}</mat-icon> {{icon}}
          </mat-option>
          }
        </mat-select>
      </mat-form-field>
    </form>
    } @else {
    <p>Please select a node</p>
    }
  </div>
</div>
